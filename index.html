<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .gif-header img {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .podium {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .leader {
            text-align: center;
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            width: 60%; /* Adjust the width as necessary */
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .podium .leader h2, .podium .leader p {
            margin: 0;
            color: black;
        }
        .contenders {
            margin-top: 20px;
        }
        .contenders table {
            width: 100%;
            border-collapse: collapse;
        }
        .contenders th, .contenders td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }
        .contenders th {
            background-color: #333;
        }

        /* Fireworks styles */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Fireworks behind everything */
        }
    </style>
</head>
<body>
    <!-- Fireworks -->
    <div class="fireworks"></div>

    <div class="gif-header">
        <img src="hungergamesgif.gif" alt="Hunger Games">
    </div>
    <div class="container">
        <div class="podium">
            <div class="leader gold">
                <h2>1st Place</h2>
                <p>Vanuatu</p>
                <p>Points: 100</p>
            </div>
            <div class="leader silver">
                <h2>2nd Place</h2>
                <p>Fiji Nadi</p>
                <p>Points: 90</p>
            </div>
            <div class="leader bronze">
                <h2>3rd Place</h2>
                <p>Bolivia Amazon</p>
                <p>Points: 80</p>
            </div>
        </div>
        <div class="contenders">
            <h2>All Contenders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vanuatu</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Fiji Nadi</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>Bolivia Amazon</td>
                        <td>80</td>
                    </tr>
                    <!-- Additional contenders can be listed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Using jsDelivr CDN for fireworks-js library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script>
        // Fireworks logic
        const container = document.querySelector('.fireworks');
        const fireworks = new Fireworks.default(container, { 
            speed: 1 // Adjust the speed value to slow down the fireworks (default is 3)
        });
        fireworks.start();
    </script>
</body>
</html>
