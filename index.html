<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .gif-header img {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .podium {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        .leader {
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            margin: 0 5px;
            flex: 1;
        }
        .gold {
            background-color: gold;
            padding-top: 60px;
        }
        .silver {
            background-color: silver;
            padding-top: 50px;
        }
        .bronze {
            background-color: #cd7f32;
            padding-top: 40px;
        }
        .podium .leader h2, .podium .leader p {
            margin: 0;
            color: black;
        }
        .contenders {
            margin-top: 20px;
        }
        .contenders table {
            width: 100%;
            border-collapse: collapse;
        }
        .contenders th, .contenders td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }
        .contenders th {
            background-color: #333;
        }
        @media screen and (max-width: 600px) {
            .podium {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .leader {
                margin: 0;
            }
            /* Adjustments for mobile to maintain the height differences */
           
        }
    </style>
</head>
<body>
    <div class="gif-header">
        <img src="hungergamesgif.gif" alt="Hunger Games">
    </div>
    <div class="container">
        <div class="podium">
            <div class="leader silver">
                <h2>2nd Place</h2>
                <p>Fiji Nadi</p>
                <p>Points: 90</p>
            </div>
            <div class="leader gold">
                <h2>1st Place</h2>
                <p>Vanuatu</p>
                <p>Points: 100</p>
            </div>
            <div class="leader bronze">
                <h2>3rd Place</h2>
                <p>Bolivia Amazon</p>
                <p>Points: 80</p>
            </div>
        </div>
        <div class="contenders">
            <h2>All Contenders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vanuatu</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>Fiji Nadi</td>
                        <td>65</td>
                    </tr>
                    <tr>
                        <td>Bolivia Amazon</td>
                        <td>60</td>
                    </tr>
                    <!-- More contenders can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
